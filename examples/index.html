<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WD Components Examples</title>
	<link rel='stylesheet' id='wdc'  href='dist/css/wd-components.css' type='text/css' media='all'>
</head>
<body>
	<p>
		<button class="wdc-button">Default</button>
	</p>
	<p>
		<button class="wdc-button outline">Default</button>
	</p>
	<p>
		<button class="wdc-button primary">Primary</button>
		<button class="wdc-button secondary">Secondary</button>
		<button class="wdc-button tertiary">Tertiary</button>
	</p>
	<p>
		<button class="wdc-button primary outline">Primary</button>
		<button class="wdc-button secondary outline">Secondary</button>
		<button class="wdc-button tertiary outline">Tertiary</button>
	</p>
	<div class="wdc-example-colors">
		<div class="wdc-example-color red">Red</div>
		<div class="wdc-example-color orange">Orange</div>
		<div class="wdc-example-color yellow">Yellow</div>
		<div class="wdc-example-color olive">Olive</div>
		<div class="wdc-example-color green">Green</div>
		<div class="wdc-example-color teal">Teal</div>
		<div class="wdc-example-color blue">Blue</div>
		<div class="wdc-example-color violet">Violet</div>
		<div class="wdc-example-color purple">Purple</div>
		<div class="wdc-example-color pink">Pink</div>
		<div class="wdc-example-color brown">Brown</div>
	</div>
	<div class="wdc-example-colors">
		<div class="wdc-example-color white">White</div>
		<div class="wdc-example-color grey-1">Grey 1</div>
		<div class="wdc-example-color grey-2">Grey 2</div>
		<div class="wdc-example-color grey-3">Grey 3</div>
		<div class="wdc-example-color grey-4">Grey 4</div>
		<div class="wdc-example-color grey-5">Grey 5</div>
		<div class="wdc-example-color grey-6">Grey 6</div>
		<div class="wdc-example-color black">Black</div>
	</div>
	<p>
		<input type="text" class="wdc-input" placeholder="input">
		<input type="text" class="wdc-input" placeholder="disabled" disabled="disabled">
	</p>
	<form action="" class="wdc-form">
		<div class="wdc-field">
			<input type="text" id="name" required="required">
			<label for="name">Name</label>
		</div>
		<div class="wdc-field">
			<input type="text" id="datalist" list="browsers">
			<label for="datalist">datalist</label>
			<datalist id="browsers">
				<option value="Internet Explorer">
				<option value="Firefox">
				<option value="Chrome">
				<option value="Opera">
				<option value="Safari">
			</datalist>
		</div>
		<div class="wdc-field">
			<input type="email" id="email" required="required">
			<label for="email">Email</label>
		</div>
		<div class="wdc-field">
			<input type="number" id="number" required="required">
			<label for="number">Number</label>
		</div>
		<div class="wdc-field">
			<input type="password" id="password" required="required">
			<label for="password">Password</label>
		</div>
		<div class="wdc-field">
			<input type="search" id="search">
			<label for="search">Search</label>
		</div>
		<div class="wdc-field">
			<input type="tel" id="tel">
			<label for="tel">Tel</label>
		</div>
		<div class="wdc-field">
			<input type="color" id="color">
			<label for="color">Color</label>
		</div>
		<div class="wdc-field">
			<input type="date" id="date">
			<label for="date">Date</label>
		</div>
		<div class="wdc-field">
			<input type="datetime-local" id="datetime-local">
			<label for="datetime-local">Datetime-local</label>
		</div>
		<div class="wdc-field">
			<input type="month" id="month">
			<label for="month">Month</label>
		</div>
		<div class="wdc-field">
			<input type="range" id="range">
			<label for="range">Range</label>
		</div>
		<div class="wdc-field">
			<input type="time" id="time">
			<label for="time">time</label>
		</div>
		<div class="wdc-field">
			<input type="url" id="url">
			<label for="url">url</label>
		</div>
		<div class="wdc-field">
			<input type="week" id="week">
			<label for="week">week</label>
		</div>
		<div class="wdc-field">
			<select name="cars">
				<optgroup label="Swedish Cars">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
				</optgroup>
				<optgroup label="German Cars">
					<option value="mercedes">Mercedes</option>
					<option value="audi">Audi</option>
				</optgroup>
			</select>
			<label for="select">select</label>
		</div>
		<div class="wdc-field">
			<textarea name="textarea" id="textarea" placeholder="textarea"></textarea>
			<label for="textarea">textarea</label>
		</div>
		<div class="wdc-field">
			<label for="checkbox">
				<input type="checkbox" id="checkbox"><span>checkbox</span>
			</label>
			<label for="checkbox2">
				<input type="checkbox" id="checkbox2"><span>checkbox2</span>
			</label>
			<label for="checkbox3">
				<input type="checkbox" id="checkbox3"><span>checkbox3</span>
			</label>
		</div>
		<div class="wdc-field">
			<label for="radio">
				<input type="radio" name="radio" id="radio"><span>radio</span>
			</label>
			<label for="radio2">
				<input type="radio" name="radio" id="radio2"><span>radio2</span>
			</label>
			<label for="radio3">
				<input type="radio" name="radio" id="radio3"><span>radio3</span>
			</label>
		</div>
		<button>Send</button>
		<input type="submit" value="submit" class="primary">
		<input type="reset" value="reset" class="red">
		<input type="button" value="button" class="black">

		<div class="wdc-fields">
			<div class="wdc-field wide-3">
				<input type="text" id="c1">
				<label for="c1">Column 1</label>
			</div>
			<div class="wdc-field wide-3">
				<input type="text" id="c2">
				<label for="c2">Column 2</label>
			</div>
			<div class="wdc-field wide-6">
				<input type="text" id="c3">
				<label for="c3">Column 3</label>
			</div>
		</div>
	</form>
</body>
</html>
