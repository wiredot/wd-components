<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WD Components Examples</title>
	<link rel='stylesheet' id='wdc'  href='css/wd-components.css' type='text/css' media='all'>
</head>
<body>
	<p>
		<button class="wdc-button">Default</button>
	</p>
	<p>
		<button class="wdc-button outline">Default</button>
	</p>
	<p>
		<button class="wdc-button primary">Primary</button>
		<button class="wdc-button secondary">Secondary</button>
		<button class="wdc-button tertiary">Tertiary</button>
	</p>
	<p>
		<button class="wdc-button primary outline">Primary</button>
		<button class="wdc-button secondary outline">Secondary</button>
		<button class="wdc-button tertiary outline">Tertiary</button>
	</p>
	<p>
		<button class="wdc-button red">Red</button>
		<button class="wdc-button orange">Orange</button>
		<button class="wdc-button yellow">Yellow</button>
		<button class="wdc-button olive">Olive</button>
		<button class="wdc-button green">Green</button>
		<button class="wdc-button teal">Teal</button>
		<button class="wdc-button blue">Blue</button>
		<button class="wdc-button violet">Violet</button>
		<button class="wdc-button purple">Purple</button>
		<button class="wdc-button pink">Pink</button>
		<button class="wdc-button brown">Brown</button>
		<button class="wdc-button black">Black</button>
		<button class="wdc-button grey">Grey</button>
	</p>
	<p>
		<button class="wdc-button red outline">Red</button>
		<button class="wdc-button orange outline">Orange</button>
		<button class="wdc-button yellow outline">Yellow</button>
		<button class="wdc-button olive outline">Olive</button>
		<button class="wdc-button green outline">Green</button>
		<button class="wdc-button teal outline">Teal</button>
		<button class="wdc-button blue outline">Blue</button>
		<button class="wdc-button violet outline">Violet</button>
		<button class="wdc-button purple outline">Purple</button>
		<button class="wdc-button pink outline">Pink</button>
		<button class="wdc-button brown outline">Brown</button>
		<button class="wdc-button black outline">Black</button>
		<button class="wdc-button grey outline">Grey</button>
	</p>
	<p>
		<input type="text" class="wdc-input" placeholder="input">
		<input type="text" class="wdc-input" placeholder="disabled" disabled="disabled">
	</p>
	<p>
		<input type="text" class="wdc-input fluid" placeholder="fluid">
	</p>
	<form action="" class="wdc-form">
		<div class="wdc-field">
			<input type="text" id="name" required="required">
			<label for="name">Name</label>
		</div>
		<div class="wdc-field">
			<input type="email" id="email" required="required">
			<label for="email">Email</label>
		</div>
		<div class="wdc-field">
			<input type="number" id="number" required="required">
			<label for="number">Number</label>
		</div>
		<div class="wdc-field">
			<input type="password" id="password" required="required">
			<label for="password">Password</label>
		</div>
		<div class="wdc-field">
			<input type="search" id="search">
			<label for="search">Search</label>
		</div>
		<div class="wdc-field">
			<input type="tel" id="tel">
			<label for="tel">Tel</label>
		</div>
		<div class="wdc-field">
			<input type="color" id="color">
			<label for="color">Color</label>
		</div>
		<div class="wdc-field">
			<input type="date" id="date">
			<label for="date">Date</label>
		</div>
		<div class="wdc-field">
			<input type="datetime-local" id="datetime-local">
			<label for="datetime-local">Datetime-local</label>
		</div>
		<div class="wdc-field">
			<input type="month" id="month">
			<label for="month">Month</label>
		</div>
		<div class="wdc-field">
			<input type="range" id="range">
			<label for="range">Range</label>
		</div>
		<div class="wdc-field">
			<input type="time" id="time">
			<label for="time">time</label>
		</div>
		<div class="wdc-field">
			<input type="url" id="url">
			<label for="url">url</label>
		</div>
		<div class="wdc-field">
			<input type="week" id="week">
			<label for="week">week</label>
		</div>
		<div class="wdc-field">
			<select name="cars">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
			<label for="select">select</label>
		</div>
		<button>Send</button>
		<input type="submit" value="submit" class="primary">
		<input type="reset" value="reset" class="red">
		<input type="button" value="button" class="black">
	</form>
</body>
</html>
